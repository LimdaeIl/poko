services:
  postgres-db:
    image: postgres:latest
    container_name: poko_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ${POSTGRES_DATA_PATH}:/var/lib/postgresql/data  # Named volume 만 사용
    networks:
      - poko-network

  redis-user:
    image: redis:latest
    container_name: redis-user
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ./redis-user-config:/usr/local/etc/redis
    networks:
      - poko-network

volumes:
  postgres_db:

networks:
  poko-network: